name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: List files in the repository
      run: ls -R  # Debugging step to list all files in the repository

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.2'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r rest_api/rest_crud/requirements.txt  # Adjust this path based on debug

    - name: Set up Django database and run migrations
      env:
        DJANGO_SETTINGS_MODULE: RESTAPI_PROJECT.settings  # Update this with the correct project settings module
      run: |
        python manage.py migrate

    - name: Run Django tests
      env:
        DJANGO_SETTINGS_MODULE: RESTAPI_PROJECT.settings  # Update with correct project settings module
      run: |
        python manage.py test
